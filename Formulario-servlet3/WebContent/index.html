<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário-Servlet</title>
</head>
<body>
	Formulário

	<form action="formulariotime" method="post">
		Nome: <input type="text" name="nome" placeholder="Digite seu nome">
		Time: <input type="text" name="time" placeholder="Digite seu time">
		
	<hr>

	<p>Preferências</p>
	<select name="preferencias" multiple>
		<option value="Futebol">Futebol</option>
		<option value="Volei">Volei</option>
		<option value="Basquete">Basquete</option>
		<option value="Patins">Patins</option>
	</select>
	<input type="submit" value="Enviar">
	</form>

</body>
</html>
